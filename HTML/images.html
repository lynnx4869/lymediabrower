<!DOCTYPE html>
<html>

<head>
    <title>多媒体</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1.0,
                maximum-scale=1.0,
                minimum-scale=1.0,
                user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/css.css" />
    <link href="../node_modules/photoswipe/dist/photoswipe.css" rel="stylesheet">
    <script src="../node_modules/photoswipe/dist/photoswipe.js"></script>
</head>

<body>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
                 It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
            <div class="pswp__container">
                <!-- don't modify these 3 pswp__item elements, data is added later on -->
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

        </div>
    </div>
</body>

<script>
    var pswpElement = document.querySelectorAll('.pswp')[0];

    // build items array
    var items = [{
            src: 'https://i2.kknews.cc/SIG=2krc04v/oqp0005421345n167r5.jpg',
            w: 964,
            h: 1024
        },
        {
            src: 'http://image.112seo.com/v/63/d7/63d75ffbf964e2d6a6ca4fc6e12e0cbd.jpg',
            w: 964,
            h: 1024
        }
    ];

    // define options (if needed)
    var options = {
        // optionName: 'option value'
        // for example:
        index: 0 // start at first slide
    };

    // Initializes and opens PhotoSwipe
    var gallery = new PhotoSwipe(pswpElement, null, items, options);
    gallery.init();
</script>

</html>
